{% extends 'base.html' %}

{% block content%}

{% for product in products.all %}
<div class="row mt-3">
  <div class="col-3 text-center">
    <img src="{{ product.icon.url }}" alt="" width="50%">
  </div>
  <div class="col-6 text-center mt-5">
    <a href="{{ product.url }}" target="blank"><h3>{{ product.title }}</h3></a>
  </div>
  <div class="col-3 text-left mt-5">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-8">
    {{ product.body }}
  </div>
  <div class="col-4">
    <img src="{{ product.image.url }}" alt="" width="100%">
  </div>
</div>


<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endfor %}



{% endblock %}
