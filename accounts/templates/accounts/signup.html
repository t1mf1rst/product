{% extends 'base.html' %}

{% block content%}

{% if error %}
<h3>{{ error }}</h3>
{% endif %}

<h1>signup</h1>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  Username:<br>
  <input type="text" name="username"><br>
  Password:<br>
  <input type="password" name="password1"><br>
  Confirm Password:<br>
  <input type="password" name="password2"><br>
  <input class="btn btn-primary mt-1" type="submit" value="Sign up!">
</form>

{% endblock %}
